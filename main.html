<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wecome Page</title>
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  </head>

  <body onload="eruda.init(); eruda.show();">
    <h1 id="user"></h1>

    <input id="id" placeholder="ID" type="number" />
    <input id="name" placeholder="Name" type="text" /><span>
      <input
        value="up"
        type="button"
        onclick="
          var id = document.getElementById('id');
          var name = document.getElementById('name');  
          var userId = firebase.auth().currentUser.uid;
          
          firebase
          .database()
          .ref('products/' + userId)
          .set({
            id: id.value,
            name: name.value,
          });
          alert('Data Saved');
        "
      />
      <input
        value="dn"
        type="button"
        onclick="
          var id = document.getElementById('id');
          var name = document.getElementById('name');
          var userId = firebase.auth().currentUser.uid;
          var dataref = firebase.database().ref('products/' + userId);
          dataref.on('value', (snapshot) => {
            const data = snapshot.val();
            alert('Data : id is '+ data.id + ' & Name is ' + data.name);
          });
        "
      />
    </span>
    <input id="logout" type="button" onclick="logout()" value="âŽ‹" />

    <script src="js/firebase.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
